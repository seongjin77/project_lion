<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>🍚 경오밥 🍚</title>
        <style>
            label {
                display: inline-block;
                width: 100px;
                height: 50px;
                background: antiquewhite;
            }
        </style>
    </head>
    <body>
        <!-- 헤더 -->
        <header>
            <h1>부평 맛집 찾는 어플리케이션</h1>
            <article class="search-bar">
                <h2>검색창</h2>
                <input type="text" />
                <button type="button">매그니파이어</button>
            </article>
            <div class="category">
                <label for="all"> <input id="all" type="checkbox" /></label>
                <label for="kor">
                    <input id="kor" type="checkbox" hidden
                /></label>
                <label for="jpn">
                    <input id="jpn" type="checkbox" hidden
                /></label>
                <label for="wst">
                    <input id="wst" type="checkbox" hidden
                /></label>
                <label for="chn">
                    <input id="chn" type="checkbox" hidden
                /></label>
            </div>
        </header>
        <!-- 메인카드 -->
        <main>
            <ul>
                <li>카드</li>
            </ul>
            <section>
                <h2>상세 설명 모달</h2>
                <form name="myform" id="myform" method="post" action="./save">
                    <fieldset>
                        <legend>리뷰 별점</legend>
                        <label for="rate1">⭐</label
                        ><input
                            type="radio"
                            name="rating"
                            value="1"
                            id="rate1"
                        />
                        <label for="rate2">⭐</label
                        ><input
                            type="radio"
                            name="rating"
                            value="2"
                            id="rate2"
                        />
                        <label for="rate3">⭐</label
                        ><input
                        type="radio"
                        name="rating"
                        value="3"
                            id="rate3"
                        />
                        <label for="rate4">⭐</label
                        ><input
                        type="radio"
                            name="rating"
                            value="4"
                            id="rate4"
                        />
                        <label for="rate5">⭐</label
                        ><input
                            type="radio"
                            name="rating"
                            value="5"
                            id="rate5"
                        />
                    </fieldset>
                </form>
                <h3>식당명</h3>
                <strong>대표 메뉴 : 국밥</strong>
                <p>전화번호 : 1234 </p>
                <div>맵</div>
                <form action="#">
                    <textarea name="리뷰" id="" cols="30" rows="3"></textarea>
                    <button type="submit">제출</button>
                </form>
            </section>
        </main>
        <!-- 사이드바 -->
        <nav>
            <ul>
                <li><a>리뷰많은순</a></li>
                <li><a>별점순</a></li>
                <li><a>맛집추가</a></li>
                <li><a>찜 목록</a></li>
                <li><a>맨 위로</a></li>
            </ul>
        </nav>
    </body>
</html>
