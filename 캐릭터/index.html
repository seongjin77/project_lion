<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cyberpunk bear</title>
        <style>
            /* setting */
            :root {
                --main: #ff9264;
                --sub: #4e4351;
            }
            /* reset */
            body {
                margin: 0;
                padding: 0;
            }
            *,
            *::after,
            *::before {
                box-sizing: border-box;
            }
            /* design */
            body {
                width: 100vw;
                height: 100vh;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: linear-gradient(
                    to top,
                    #0250c5 0%,
                    #d43f8d 100%
                );
            }
            .cyberpunk_bear {
                width: 450px;
                height: 400px;
                margin: 300px auto;
                /* background-color: yellowgreen; */
                position: relative;
            }
            .face {
                width: 450px;
                height: 400px;
                border-radius: 50%;
                background-color: var(--main);
                border: 10px solid black;
                position: relative;
                z-index: 1;
            }
            /* 귀 */
            .ear {
                width: 90px;
                height: 100px;
                background-color: var(--main);
                border: 10px solid black;
                position: absolute;
                border-radius: 50%;
                z-index: 1;
            }

            .ear.left {
                top: 0;
                left: 0;
                transform: rotate(140deg);
            }

            .ear.right {
                top: 0;
                right: 0;
                transform: rotate(40deg);
                border: 10px solid #000;
                position: absolute;
            }

            .custom {
                width: 225px;
                height: 200px;
                background-color: var(--sub);
                border-radius: 0% 100% 0% 100% / 0% 100% 0% 100%;
                border: 10px solid #000;
                position: absolute;
                top: -9px;
                right: -11px;
                z-index: 1;
            }
            /* 눈 */
            .eye {
                width: 39px;
                height: 51px;
                background-color: black;
                border-radius: 50%;
                position: absolute;
            }

            .eye.left {
                left: 102px;
                top: 121px;
            }

            .eye.right {
                width: 140px;
                height: 140px;
                background-color: var(--sub);
                border: 10px solid black;
                top: 57px;
                right: 54px;
                z-index: 3;
            }

            .eye.right .cyber_eye {
                width: 100px;
                height: 100px;
                background-color: #36bc9b;
                border-radius: 50%;
                border: 7px solid #000;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            /* 코 */
            .nose {
                width: 50px;
                height: 50px;
                background-color: black;
                position: absolute;
                border-radius: 50%;
                border: 1px solid #000;
                top: 227px;
                left: 191px;
                z-index: 10;
            }
            /* 입 */
            .mouth {
                /* width: 100px;
                height: 100px;
                background-color: dodgerblue;
                position: absolute;
                top: 200px;
                left: 117px;
                border-radius: 50%; */
                position: relative;
                width: 160px;
                height: 100px;
                /* background-color: dodgerblue; */

                transform: translateX(-50%);
                left: 50%;
                top: 200px;
            }
            .mouth.left {
                width: 80px;
                height: 100px;
                background-color: var(--main);
                position: absolute;
                transform: translateX(0%);
                left: 10px;
                top: 0;
                border-radius: 50%;
                border: 10px solid black;
                z-index: 5;
            }

            .mouth.right {
                width: 80px;
                height: 100px;
                background-color: var(--main);
                position: absolute;
                transform: translateX(0%);
                left: 72px;
                top: 0;
                border-radius: 50%;
                border: 10px solid #000;
                z-index: 5;
            }
            .hidden {
                width: 200px;
                height: 70px;
                background-color: #36bc9b;
                position: absolute;
                background-color: var(--main);
                z-index: 10;
            }
            .mouthbottom {
                width: 100px;
                height: 200px;
                background-color: #fe85ac;
                position: absolute;
                border-radius: 50%;
                border: 10px solid black;
                left: 30px;
            }
        </style>
    </head>
    <body>
        <div class="cyberpunk_bear">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right">
                    <div class="cyber_eye">
                        <span></span>
                    </div>
                </div>
                <div class="custom"></div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="mouth left"></div>
                    <div class="mouth right"></div>
                    <div class="mouthbottom"></div>
                    <div class="hidden"></div>
                </div>
            </div>
        </div>
    </body>
</html>
